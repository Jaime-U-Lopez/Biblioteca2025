<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Libro</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/reserva.js') }}" defer></script>
</head>
<body>

<h1>Agregar Nuevo Libro</h1>

<nav>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('agregar_libro') }}">Agregar Libro</a>
    <a href="{{ url_for('reservar') }}">Reserva</a>
    <a href="{{ url_for('logout') }}">Cerrar sesión</a>
</nav>



<form action="{{ url_for('agregar_libro') }}" method="POST" enctype="multipart/form-data">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" name="titulo" required><br>

    <label for="imagen">Imagen del libro:</label>
    <input type="file" id="imagen" name="imagen_file" accept="image/*" required><br>

    <label for="editor">Editor:</label>
    <input type="text" id="editor" name="editor" required><br>

    <label for="autor">Autor:</label>
    <input type="text" id="autor" name="autor" required><br>

    <label for="anio">Año:</label>
    <input type="number" id="anio" name="anio" required><br>

    <label for="precio">Precio:</label>
    <input type="number" step="0.01" id="precio" name="precio" required><br>
    
    <label for="disponibilidad">disponibilidad:</label>
    <input type="number" step="0.01" id="disponibilidad" name="disponibilidad" required><br>

    <button type="submit">Agregar Libro</button>
</form>


</body>
</html>
